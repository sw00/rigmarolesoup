$def with (posts)

$:template.header('blog.rigmarolesoup', ['dev','pol','mus','art','sci','fil'])

<section id="content">
<div class="row row-fluid" id="content">
	<div class="span8" id="content-blogs">
	$for p in posts:
		<article>
		<header style="text-align:center">
		<h3><a href="p/$p.title" title="$:p.title">$(p.title)</a></h3>
		<small class="pull-right">$(p.created)</small>
		<div class="btn-group">
			<a href="#edit" class="btn btn-mini">edit</a>
			<a href="#delete" class="btn btn-mini">delete</a>
		</div>
		</header>
		<div class="body">
				$:p.body
			</div>
			<footer>
			<hr/>
			</footer>
	</article>
</div>
<div class="span2 pull-left" id="aside">
	<form id="search" action="search" method="POST">
		<input type="search" placeholder="search..."></input>
	</form>
	<hr/>
	<h4>Categories</h4>
	<ul>
		<li>stuff</li>
	</ul>
</div>
</div>
</section>
<script type="text/javascript" language="javascript">
	
</script>
