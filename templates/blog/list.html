<%inherit file="layout.html"/>
<%include file="header.html"/>
<div class="row">
	<div class="span10 offset2">
		<div class="row">
		<div class="span8">
		<h1>Blog:List</h2>
	</div>
	<div class="span2">
		<a class="btn btn-action" href="/blog/create">
			create
		</a>
	</div>
</div>
	</div>
</div>
<div class="row">
	<div class="span10 offset2">
		<table class="table table-striped">
			<tr>
				<th>published</th>
				<th>title</th>
				<th>created</th>
				<th>edit</th>
				<th>delete</th>
			</tr>
		% for p in posts:
			<tr>
				<td><input type="checkbox" name="published" value="${p.published}"></input></td>
				<td>${p.title}</td>
				<td>${p.created}</td>
				<td><a class="btn btn-mini btn-action" href="/blog/edit/${p.key.urlsafe()}">edit</a></td>
				<td><a class="btn btn-mini btn-action" href="/blog/delete/${p.key.urlsafe()}">delete</a></td>
			</tr>
		% endfor
	</table>
	</div>
</div>

<%include file="footer.html"/>
