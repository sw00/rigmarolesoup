<%page args="categories, e_list"/>
		<h4>Recent Entries</h4>
		<nav>
		<ul>
			% for e in e_list:
			<li><a href="/${e.url}">${e.title}</a></li>
			% endfor
		</ul>
		</nav>
		<h4>Categories</h4>
		<nav>
			<ul>
			% for c in categories:
				<li><a href="/category/${c.name}">${c.name}</a></li>
			% endfor
			</ul>
		</nav>
